name: Scraper diário

on:
  schedule:
    - cron: "0 12 * * *"   # 12:00 UTC (~09:00 BRT)
  workflow_dispatch:

# evita duas execuções ao mesmo tempo
concurrency:
  group: prices-main
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <- importante para poder rebasear/pullar

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit & Push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/latest_prices.*
          # se não tiver mudanças, sai sem erro
          git commit -m "chore(data): atualização diária de preços [skip ci]" || exit 0

          # o main pode ter mudado enquanto rodamos: rebaseia e empurra
          git pull --rebase origin main || true

          # empurra o commit rebaseado
          git push origin HEAD:main
